<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID AND CLASS ATTRIBUTES IN HTML</title>
</head>

<body>

    <!-- ID CANNOT BE REPEATED -->
    <!-- CLASSES CAN BE REPEATED MULTIPLE TIMES -->

    <!-- ID IS REPRESENTED BY # -->
    <!-- CLASSES IS REPRESENTED BY . -->


    <h1 id="Heading_1">Hello world</h1>
    <h1 class="RedColor">Good Morning</h1>

    <p class="RedColor">Abhishek Nayak</p>

    <span class="RedColor"></span>

    <input type="text" class="RedColor">

</body>

</html>
