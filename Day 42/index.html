<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Image In CSS</title>
</head>

<style>
    .box {
        height: 500px;
        width: 300px;
        border: 100px solid;
        border-image-source: url("b1.jpg");
        border-image-source: url("b2.jpg");
        border-image-slice: 100;
    }
</style>

<body>

    <div class="box">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ducimus delectus perspiciatis laudantium commodi minus
        veritatis rem dicta suscipit quae pariatur. Earum dolor pariatur mollitia totam iure consequuntur nemo esse
        fuga!
    </div>

</body>

</html>
